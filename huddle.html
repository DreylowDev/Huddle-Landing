<!DOCTYPE html>
<html>
    <head>
        <title>
Huddle Website
        </title>
        <link rel="stylesheet" href="huddle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="background_logo">
                <img src="images/bg-desktop.svg">
            </div>
            <div class="logo">
                <img src="images/logo.svg">
            </div>
            <div class="illustration">
                <img class="illustration-img" src="images/illustration-mockups.svg">
            </div>
            <div class="heading">
                <p class="head">
                    Build The Community </br>
                    Your Fans Will Love
                </p>
                <p class="sub_heading">
                    Huddle re-imagines the way we build communities, You have </br>
                    a voice, but so does your audience. Create connections with </br>
                    your users as you engage in genuine discussion.
                </p>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
            <div class="socials">
                <img class="face" src="images/facebook.svg">
                <img class="tweet" src="images/twitter.svg">
                <img class="insta" src="images/instagram.svg">
            </div>
        </div>
    </body>
</html>
